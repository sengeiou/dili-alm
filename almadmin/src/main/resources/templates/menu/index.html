
<#body>
<div class="easyui-layout" fit="true">
	<!-- ====================================================================================================================== -->
	<!-- 中央布局 -->
	<!-- ====================================================================================================================== -->
	<!-- 表格 -->
	<div region="center" style="width: 100%;" height="auto">
		<!-- =========================================================表格========================================================= -->
		<table title="菜单列表" id="grid" sortName="orderNumber" sortOrder="asc" fitColumns="true" remoteSort="false" loadMsg="数据加载中..." singleSelect="true" method="post" multiSort="true" sortName="id" align="center" fit="true" striped="true"
			toolbar="#toolbar" idField="id" data-options="onClickRow:onClickRow,onDblClickRow:onDblClickRow, onAfterEdit:onAfterEdit,onCancelEdit:onCancelEdit,onBeginEdit:onBeginEdit,onEndEdit:onEndEdit">
		</table>
		<div id="toolbar" style="padding: 2px 5px;">
		<#resource code="addMenu">
			<a href="#" class="easyui-linkbutton" iconCls="icon-add" onclick="openInsert()" plain="true"></a>
		</#resource>
		<#resource code="editMenu">		
			<a href="#" class="easyui-linkbutton" iconCls="icon-edit" onclick="openUpdate()" plain="true"></a>
		</#resource>
		<#resource code="deleteMenu">
			<a href="#" class="easyui-linkbutton" iconCls="icon-remove" onclick="del()" plain="true"></a>
		</#resource>
		</div>
	</div>
	<div style="width: 20%;" height="auto" align="center" data-options="region:'west',title:'菜单管理',split:true">
		<div id="p" class="easyui-panel" style="width: 100%;" data-options="iconCls:'icon-save'">
			<ul id="menuTree" class="easyui-tree" url="${contextPath}/menu/list.json" lines="true"
				data-options="onClick:queryGrid, loadFilter:treeLoadFilter, _idField:'id', _textField:'name', _parentIdField:'parentId',onLoadSuccess:onLoadSuccess" />
		</div>
	</div>
</div>
<script type="text/javascript">
	var dataAuth={
		addMenu:<%if(hasResource('addMenu')){%>true<%}else{%>false<%}%>,
		editMenu:<%if(hasResource('editMenu')){%>true<%}else{%>false<%}%>,
		deleteMenu:<%if(hasResource('deleteMenu')){%>true<%}else{%>false<%}%>
	};
</script>
<script type="text/javascript">
<#menu_menuJs/>
</script>
</#body>

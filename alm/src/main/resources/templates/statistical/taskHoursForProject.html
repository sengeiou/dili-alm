<#body>
<style>
.textbox-label {
	width: 60px;
}

.datagrid-cell-c1-opt span a {
	color: #999;
}

.pdiv div {
	font-size: 15px;
	height: 28px;
	line-height: 28px;
}
</style>
<div class="easyui-layout" fit="true">

	<!-- ====================================================================================================================== -->
	<!-- 上方布局 -->
	<!-- ====================================================================================================================== -->
	<div region="north" height="auto" align="center">
		<!-- =========================================================表单========================================================= -->
		<div class="easyui-panel" style="width: 100%;" align="left">
			<form id="form" class="easyui-form" method="post" fit="true">
				<table style="padding: 10px;">
					<tr>
						<td style="padding: 5px;"><input class="easyui-datebox" name="startDate" id="startDate" style="width: 100%"
							data-options="editable:false,label:'起止日期:'" /></td>
						<td style="padding: 5px;"><input class="easyui-datebox" name="endDate" id="endDate" style="width: 100%"
							data-options="editable:false,label:'至:',prompt:'今日'" /></td>
						<td style="padding: 5px;"><input class="easyui-textbox" name="project" id="projectA" style="width: 100%"
							data-options="editable:false,label:'项目:',prompt:'--全部--'" /></td>
					</tr>
					<tr>
						<td><a href="#" class="easyui-linkbutton" iconCls="icon-search" id="queryBtn" onclick="queryGrid()">查询</a> <a
							href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-reload" onclick="clearForm()">重置</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<!-- ====================================================================================================================== -->
	<!-- 中央布局 -->
	<!-- ====================================================================================================================== -->
	<!-- 表格 -->
	<div region="center" style="width: 100%;" class="easyui-panel">
		<div id="infoToolbar" style="float: left; line-height: 28px; height: 28px;">
			<table class="easyui-form" method="post" fit="true">
				<tr>
					<td><a href="#" class="easyui-linkbutton"
						style="width: 40px; height: 24px; text-align: center; text-decoration: none; color: #000; border: 1px solid #ccc; border-radius: 3px; background: #ecf2ef"
						onclick="print()"> 打印 </a> <a href="javascript:exportExcel()" class="easyui-linkbutton"
						style="width: 80px; height: 24px; margin-right: 3px; text-align: center; text-decoration: none; color: #000; border: 1px solid #ccc; border-radius: 3px; background: #ecf2ef"
						plain="true"> 导出EXCEL </a></td>
				</tr>
			</table>
		</div>


		<!-- =========================================================表格========================================================= -->
		<div class="easyui-panel" title="数据列表" collapsible="true" style="padding: 0px;" data-options="headerCls:'pdiv',tools:'#infoToolbar'">
			<table id="grid" pagination="false" data-options="rownumbers: true,singleSelect: true, fit:false,headerCls:'aaaaa'" style="width: 98%;">
			</table>
		</div>
		<!-- 图表 -->
		<div style="width: 100%; height: 50px; margin-top: 20px">
			<!-- =========================================================图表========================================================= -->
			<div id="bar2" style="width: 100%; height: 300px">
				<!-- 图表展示区域 -->
			</div>
		</div>
	</div>


</div>


<!-- ====================================================================================================================== --> <!-- style & script 分隔线 -->
<!-- ====================================================================================================================== --> <script
	src="${contextPath}/resources/echarts/echarts.common.min.js"></script> 
	<script type="text/javascript">
		<#statistical_index />
	</script> </#body>

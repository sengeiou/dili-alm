			var rowobj = $('#grid').datagrid('getRows');

				$.messager.alert('错误', "还没有数据可以导出！");
				return;
			}
			$('#form').form('submit', {
				url : '${contextPath}/statistical/exportPorjectHours',
				success : function(data) {
					var obj = $.parseJSON(data);
					if (obj.code != 200) {
						$.messager.alert('错误', obj.result);
					}
				}
			});

		}

		function queryGrid() {
			if (!$('#form').form("validate")) {
				return;

		$(function() {

		function initCombobox(id) {
			var value = "";
			//加载下拉框复选框  
			$('#' + id)
					.combobox(
							{
								url : '${contextPath}/statistical/projectList',
								panelHeight : '200px',
								method : 'post',
								valueField : 'id',
								textField : 'name',
								multiple : true,
								formatter : function(row) { //formatter方法就是实现了在每个下拉选项前面增加checkbox框的方法  
									var opts = $(this).combobox('options');
									return '<input type="checkbox" class="combobox-checkbox">'
											+ row[opts.textField]
								},
								onLoadSuccess : function() { //下拉框数据加载成功调用  
									var opts = $(this).combobox('options');
									var target = this;
									var values = $(target)
											.combobox('getValues');//获取选中的值的values  
									$.map(values, function(value) {
										var el = opts.finder.getEl(target,
												value);
										el.find('input.combobox-checkbox')
												._propAttr('checked', true);
									})
								},
								onSelect : function(row) { //选中一个选项时调用  
									var opts = $(this).combobox('options');
									//获取选中的值的values  
									$("#" + id).val(
											$(this).combobox('getValues'));

									//设置选中值所对应的复选框为选中状态  
									var el = opts.finder.getEl(this,
											row[opts.valueField]);
									el.find('input.combobox-checkbox')
											._propAttr('checked', true);
								},
								onUnselect : function(row) {//不选中一个选项时调用  
									var opts = $(this).combobox('options');
									//获取选中的值的values  
									$("#" + id).val(
											$(this).combobox('getValues'));

									var el = opts.finder.getEl(this,
											row[opts.valueField]);
									el.find('input.combobox-checkbox')
											._propAttr('checked', false);
								}
							});
		}

		$(function() {

		function easyUIDataGrid(param) {
			var $datagrid = {};
			var columns = new Array();
			var columns1 = new Array();
			var columns2 = new Array();

			//var param = { "medid": medid };
			$
					.ajax({
						url : '${contextPath}/statistical/listProjectHours',
						type : 'post',
						data : param,
						dataType : "json",
						async : false,
						success : function(returnValue) {

							var projectIds = new Array();
							columns1.push({
								"field" : "u&p",
								"title" : "人员&项目",
								"width" : 80,
								align : "center"
							});
							columns2.push({
								"field" : "userName",
								"title" : "人员",
								"width" : 80,
								align : "center"
							});

							$.each(returnValue, function(i, item) {
								columns1.push({
									"field" : "userNo",
									"title" : item.projectName + "<br/>("
											+ item.sumHour + "H)",
									"width" : 160,
									"align" : "center",
									"colspan" : 2
								});
								columns2.push({
									"field" : "toHours" + item.projectId,
									"title" : "常规工时",
									"width" : 80,
									align : "center",
									"rowspan" : 1,
									"formatter" : projectTaskHour
								});//实际工时	
								columns2.push({
									"field" : "ooHours" + item.projectId,
									"title" : "加班工时",
									"width" : 80,
									align : "center",
									"rowspan" : 1,
									"formatter" : projectOverHour
								});//加班工时
								projectIds.push(item.projectId);
							});

							columns1.push({
								"field" : "heji",
								"title" : "合计",
								"width" : 240,
								align : "center",
								"colspan" : 3
							});

							columns2.push({
								"field" : "sumTaskHours",
								"title" : "常规工时",
								"width" : 80,
								align : "center",
								"rowspan" : 1
							});
							columns2.push({
								"field" : "sumOverHours",
								"title" : "加班工时",
								"width" : 80,
								align : "center",
								"rowspan" : 1
							});
							columns2.push({
								"field" : "totalHours",
								"title" : "总工时",
								"width" : 80,
								align : "center",
								"rowspan" : 1
							});

							columns.push(columns1);
							columns.push(columns2);
							$datagrid.columns = columns;

							$datagrid.url = '${contextPath}/statistical/listUserHours';
							$datagrid.onLoadSuccess = function(index, field,
									value) {
								loadInitEchartForProject(projectIds);
							};
							$datagrid.queryParams = param;

							$datagrid.rowStyler = function(index, row) {
								if (index == $('#grid').datagrid('getRows').length - 1) {
									return 'background-color: #d3ecde;';
								}
							}

							$('#grid').datagrid($datagrid);
						}
					});
		}
		function bindDate(param, projectIds) {
			var opts = $("#grid").datagrid("options");
			if (null == opts.url || "" == opts.url) {
				opts.url = "${contextPath}/statistical/listUserHours";
			}
			$("#grid").datagrid("load", param);
			$('#grid').datagrid({
				onLoadSuccess : function(index, field, value) {
					loadInitEchartForProject(projectIds);
				}
			});
		}
		function projectTaskHour(value, row, index) {
			var projectHoursObj = row.projectHours;
			var str = "project" + this.field.slice(7) + "sumUPTaskHours";

			var aahours = 0;
			for ( var i in projectHoursObj) {
				if (i == str) {
					aahours = projectHoursObj[i];
				}
			}
			return aahours;
		}
		function projectOverHour(value, row, index) {
			var projectHoursObj = row.projectHours;
			var str = "project" + this.field.slice(7) + "sumUPOverHours";//截取得到id 
			var aahours = 0;
			for ( var i in projectHoursObj) {
				if (i == str) {
					aahours = projectHoursObj[i];
				}
			}
			return aahours;
		}
		function dateFormat_1() {
			var dateType = "";
			var date = new Date();

			date.setDate(date.getDate() - 7);//当前日期减7天

			var month = date.getMonth() + 1;
			var year = date.getFullYear();
			var day = date.getDate(date);

			if (month < 10) {
				month = "0" + month;
			}

			if (day < 10) {
				day = "0" + day;
			}

			dateType = year + "-" + month + "-" + day;

			return dateType;
		}

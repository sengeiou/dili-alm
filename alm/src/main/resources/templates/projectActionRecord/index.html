
<#body>
<link rel="stylesheet" type="text/css" href="${contextPath}/resources/css/style.css" />
<link rel="stylesheet" href="${contextPath}/resources/css/bootstrap.min.css" />
<link href="${contextPath}/resources/css/prettify.min.css" rel="stylesheet" />
<script type="text/javascript" src="${contextPath}/resources/js/jquery.fn.gantt.js"></script>
<script src="${contextPath}/resources/js/prettify.min.js"></script>
<div class="easyui-layout" fit="true">
	<!-- ====================================================================================================================== -->
	<!-- 上方布局 -->
	<!-- ====================================================================================================================== -->
	<div region="north" height="auto" align="center">
		<!-- =========================================================表单========================================================= -->
		<div class="easyui-panel" style="width: 100%;" align="left">
			<form id="form" class="easyui-form" method="post" fit="true">
				<table style="padding: 10px;">
					<tr>
						<td style="padding: 5px;"><input class="easyui-textbox" name="actionCode" id="actionCode" style="width: 100%"
							data-options="label:'操作名称:', validType:'length[0,255]'" /></td>
						<td style="padding: 5px;"><input class="easyui-datetimebox" name="actionStartDate" id="actionStartDate" style="width: 100%"
							data-options="label:'事件开始时间:'" /></td>
						<td style="padding: 5px;"><input class="easyui-datetimebox" name="actionEndDate" id="actionEndDate" style="width: 100%"
							data-options="label:'事件结束时间:'" /></td>
						<td style="padding: 5px;"><input class="easyui-datetimebox" name="actionDate" id="actionDate" style="width: 100%"
							data-options="label:'事件发生时间:'" /></td>
						<td style="padding: 5px;"><input class="easyui-numberbox" name="actionDateType" id="actionDateType" style="width: 100%"
							data-options="label:'事件时间类型，时间段（period）或时间点（point）:', validType:'length[0,10]'" /></td>
					</tr>
					<tr>
						<td style="padding: 5px;"><input class="easyui-numberbox" name="projectId" id="projectId" style="width: 100%"
							data-options="label:'项目id:', validType:'length[0,19]'" /></td>
						<td style="padding: 5px;"><input class="easyui-numberbox" name="versionId" id="versionId" style="width: 100%"
							data-options="label:'版本id:', validType:'length[0,19]'" /></td>
						<td style="padding: 5px;"><input class="easyui-numberbox" name="actionType" id="actionType" style="width: 100%"
							data-options="label:'类型，1项目，2版本:', validType:'length[0,10]'" /></td>
					</tr>
					<tr>
						<td><a href="#" class="easyui-linkbutton" iconCls="icon-search" id="queryBtn" onclick="queryGrid()">查询</a> <a
							href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清除</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<!-- ====================================================================================================================== -->
	<!-- 中央布局 -->
	<!-- ====================================================================================================================== -->
	<!-- 表格 -->
	<div region="center" style="width: 100%; height: 500px;">
		<div id="gantt"></div>
	</div>
	<!-- ====================================================================================================================== -->
	<!-- style & script 分隔线 -->
	<!-- ====================================================================================================================== -->
	<script type="text/javascript">
		<#projectActionRecord_index />
	</script>
</#body>

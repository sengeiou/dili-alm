
<#body>
<style>
.textbox-label {
	width: 100px
}
</style>
<link rel="stylesheet" type="text/css" href="${contextPath}/resources/css/style.css" />
<link href="${contextPath}/resources/css/prettify.min.css" rel="stylesheet" />
<script type="text/javascript" src="${contextPath}/resources/js/jquery.fn.gantt.js"></script> <script type="text/javascript"
	src="${contextPath}/resources/js/prettify.min.js"></script> <script type="text/javascript"
	src="${contextPath}/resources/js/html2canvas.min.js"></script> <script type="text/javascript"
	src="${contextPath}/resources/js/canvas2image.js"></script>
<div class="easyui-layout" fit="true">
	<!-- ====================================================================================================================== -->
	<!-- 上方布局 -->
	<!-- ====================================================================================================================== -->
	<div region="north" height="auto" align="center">
		<!-- =========================================================表单========================================================= -->
		<div class="easyui-panel" style="width: 100%;" align="left">
			<form id="form" class="easyui-form" method="post" fit="true">
				<table style="padding: 10px;">
					<tr>
						<td style="padding: 5px;"><input class="easyui-combobox" name="actionCode" id="actionCode" style="width: 100%"
							data-options="
								editable:false,
								label:'活动展示:',
								multiple:true,
								prompt:'--全部--',
								textField:'name',
								valueField:'code',
								url:'${contextPath!}/projectActionRecord/actions.json',
								formatter:multicomboboxFormatter,
								onSelect:onActionCodeSelected,
								onUnselect:onActionCodeUnselected,
								onLoadSuccess:selectAll"></td>
						<td style="padding: 5px;"><select class="easyui-combobox" name="projectId" id="projectId" style="width: 100%"
							data-options="label:'项目:',editable:false,onChange:loadData"> <%for(item in projects){%>
								<option value="${item.id!}">${item.name!}</option> <%}%>
						</select></td>
						<td><a href="#" class="easyui-linkbutton" iconCls="icon-search" id="queryBtn" onclick="queryGrid();">打印</a> <a
							href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-reload" onclick="exportImage();">导出</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<!-- ====================================================================================================================== -->
	<!-- 中央布局 -->
	<!-- ====================================================================================================================== -->
	<!-- 表格 -->
	<div id="center" region="center" style="width: 100%; height: 500px;">
		<div id="gantt"></div>
	</div>
	<!-- ====================================================================================================================== -->
	<!-- style & script 分隔线 -->
	<!-- ====================================================================================================================== -->
	<script type="text/javascript">
		<#projectActionRecord_index />
	</script>
</#body>

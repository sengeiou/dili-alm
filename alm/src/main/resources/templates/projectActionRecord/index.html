
<#body>
<style>
.textbox-label {
	width: 100px
}
</style>
<link rel="stylesheet" type="text/css" href="${contextPath}/resources/css/style.css" />
<!--<link rel="stylesheet" href="${contextPath}/resources/css/bootstrap.min.css" />-->
<link href="${contextPath}/resources/css/prettify.min.css" rel="stylesheet" />
<script type="text/javascript" src="${contextPath}/resources/js/jquery.fn.gantt.js"></script> <script
	src="${contextPath}/resources/js/prettify.min.js"></script>
<div class="easyui-layout" fit="true">
	<!-- ====================================================================================================================== -->
	<!-- 上方布局 -->
	<!-- ====================================================================================================================== -->
	<div region="north" height="auto" align="center">
		<!-- =========================================================表单========================================================= -->
		<div class="easyui-panel" style="width: 100%;" align="left">
			<form id="form" class="easyui-form" method="post" fit="true">
				<table style="padding: 10px;">
					<tr>
						<td style="padding: 5px;"><input class="easyui-combobox" name="actionCode" id="actionCode" style="width: 100%"
							data-options="
								editable:false,
								label:'活动展示:',
								multiple:true,
								prompt:'--全部--',
								textField:'name',
								valueField:'code',
								url:'${contextPath!}/projectActionRecord/actions.json',
								formatter:multicomboboxFormatter,
								onSelect:onActionCodeSelected,
								onUnselect:onActionCodeUnselected"></td>
						<td style="padding: 5px;"><input class="easyui-datetimebox" name="actionStartDate" id="actionStartDate" style="width: 100%"
							data-options="label:'事件开始时间:'" /></td>
						<td style="padding: 5px;"><input class="easyui-datetimebox" name="actionEndDate" id="actionEndDate" style="width: 100%"
							data-options="label:'事件结束时间:'" /></td>

					</tr>
				</table>
			</form>
		</div>
	</div>
	<!-- ====================================================================================================================== -->
	<!-- 中央布局 -->
	<!-- ====================================================================================================================== -->
	<!-- 表格 -->
	<div region="center" style="width: 100%; height: 500px;">
		<svg id="aaa">
		<div id="gantt"></div>
		</svg>
	</div>
	<!-- ====================================================================================================================== -->
	<!-- style & script 分隔线 -->
	<!-- ====================================================================================================================== -->
	<script type="text/javascript">
		<#projectActionRecord_index />
	</script>
</#body>

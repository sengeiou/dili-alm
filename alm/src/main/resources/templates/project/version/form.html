<form id="_form" class="easyui-form" method="post" fit="true">
	<input name="_id" id="_id" type="hidden"> <input type="hidden" name="projectId" value="${project.id}">
	<table width="360px">
		<tr>
			<td style="padding: 5px;"><input class="easyui-textbox" style="width: 100%;" value="${project.name!}" panelWidth="auto" panelHeight="auto" label="项目名称:" readonly="readonly" /></td>
		</tr>
		<tr>
			<td style="padding: 5px;"><input class="easyui-textbox" name="_git" id="_git" style="width: 100%" data-options="label:'git地址:', validType:'length[0,255]'" /></td>
		</tr>
		<tr>
			<td style="padding: 5px;"><input class="easyui-textbox" name="_redmineUrl" id="_redmineUrl" style="width: 100%" data-options="label:'redmine文档地址:', validType:'length[0,255]'" /></td>
		</tr>
		<tr>
			<td style="padding: 5px;"><input class="easyui-textbox" name="_version" id="_version" style="width: 100%" data-options="label:'版本号:', validType:'length[0,40]'" /></td>
		</tr>
		<tr>
			<td style="padding: 5px;"><input class="easyui-textbox" name="_notes" id="_notes" style="width: 100%" data-options="label:'备注:', validType:'length[0,255]'" /></td>
		</tr>
		<tr>
			<td style="padding: 5px;"><input class="easyui-textbox" name="_host" id="_host" style="width: 100%" data-options="label:'主机:', validType:'length[0,120]'" /></td>
		</tr>
		<tr>
			<td style="padding: 5px;"><input class="easyui-numberbox" name="_port" id="_port" style="width: 100%" data-options="label:'端口:'" /></td>
		</tr>
		<tr>
			<td style="padding: 5px;"><input class="easyui-textbox" name="_visitUrl" id="_visitUrl" style="width: 100%" data-options="label:'访问地址:', validType:'length[0,120]'" /></td>
		</tr>
		<tr>
			<td style="padding: 5px;"><input class="easyui-datetimebox" name="_plannedStartDate" id="_plannedStartDate" style="width: 100%" data-options="label:'计划开始日期:'" required="true" /></td>
		</tr>
		<tr>
			<td style="padding: 5px;"><input class="easyui-datetimebox" name="_plannedEndDate" id="_plannedEndDate" style="width: 100%" data-options="label:'计划结束日期:'" required="true" /></td>
		</tr>
		<tr>
			<td style="padding: 5px;"><input class="easyui-datetimebox" name="_plannedOnlineDate" id="_plannedOnlineDate" style="width: 100%" data-options="label:'计划上线日期:'" required="true" /></td>
		</tr>
		<tr>
			<td style="padding: 5px;"><select editable="false" panelWidth="auto" panelHeight="auto" label="上线:" class="easyui-combobox" name="online" id="online" style="width: 100%;">
					<option value="1">是</option>
					<option value="0">否</option>
			</select></td>
		</tr>
	</table>
</form>


<#body>
<style>
.panel-body {
	color: #555;
}

	width: 100%;
	height: 28px;
	font-size: 13px;
	padding-left: 6px;
	border: 1px solid #ddd;
	/*border-radius: 3px;*/
	color: #666;
}

button {
	background: #fff;
	border: 1px solid #ccc;
	color: #333;
}

button:hover {
	background: #ecf2ef;
}

<div class="easyui-layout" data-options="fit:true">

	<div height="auto" align="center" data-options="region:'center'">

			   data-options="view:scrollview,rownumbers:true,singleSelect:true,autoRowHeight:false,pageSize:50">
			<caption style="padding: 5px; font-weight: bold; font-size: 15px; line-height: 35px; color: #333">线上数据变更申请表</caption>
		
			<tbody>
	            <tr>
	          
	                <input  id="taskId" value="202001051851295160000001"  editable="false">
	           </tr>
				  
				<tr>
				   <td  colspan="2"   style="padding: 5px; background-color: #f5f5f5; font-weight: bold">  	<a id="agree" href="#" class="easyui-linkbutton" 
					   	  data-options="iconCls:'icon-save'">同意</a></td>
					<td  colspan="2"  style="padding: 5px;">
					   	<a id="notAgree " href="#" class="easyui-linkbutton" 
					   	  data-options="iconCls:'icon-save'">不同意</a>   
				 	</td>
				</tr>
				
			</tbody>

			

		</table>

	</div>
</div>

	    $.ajax({

	       url: "${contextPath!}/onlineDataChange/agree.action",
	       data: {"taskId":"202001051851295160000001"},
	       processData: false,
	        contentType: false,
	        dataType:"json",

          success:function(data){
       	   var row = data.data[0];
       	    alert("上传成功");
       	//   $('#_sqlFileId').textbox('setText', row.id); 
       	
       	  
          }
          
      
     });
	    
	    
});
   
   $('#notAgree').bind('click', function(){

	       type: "POST",

         success:function(data){

	<!-- 表格 -->

		<!-- =========================================================表格========================================================= -->
		<table class="easyui-datagrid" title="WorkOrder列表" id="grid" fitColumns="true" pagination="true" pageSize="30" pageNumber="1"
			pagePosition="both" rownumbers="true" remoteSort="false" loadMsg="数据加载中..." singleSelect="true" method="post" multiSort="false"

			data-options="onDblClickRow:openUpdate, onHeaderContextMenu:headerContextMenu">
			<thead>
				<tr>
					<th data-options="field:'serialNumber',   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false',formatter:serialNumberFormatter">工单编号</th>
					<th data-options="field:'workOrderName', align:'center', resizable:'true', fixed:'false'">工单名称</th>
					<th data-options="field:'priority', _provider:'workOrderPriorityProvider', align:'center', resizable:'true', fixed:'false'">优先级</th>
					<th data-options="field:'workOrderType', _provider:'workOrderTypeProvider', align:'center', resizable:'true', fixed:'false'">工单类型</th>
					<th data-options="field:'workOrderSource', _provider:'workOrderSourceProvider', align:'center', resizable:'true', fixed:'false'">工单来源</th>
					<th
						data-options="field:'workOrderState', _provider:'workOrderStateProvider',  sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">状态


					
					<th
						data-options="field:'applicantId',  _provider:'memberProvider',  sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">提单人</th>
					<th data-options="field:'acceptorId', _provider:'memberProvider', align:'center', resizable:'true', fixed:'false'">受理人</th>
					<th
						data-options="field:'executorId', _provider:'memberProvider', sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">执行人</th>
					<th data-options="field:'description',   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">描述</th>
					<th
						data-options="field:'submitTime',  _provider:'datetimeProvider', sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
						申请时间</th>
					<th
						data-options="field:'closeTime',  _provider:'datetimeProvider', sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
						关闭时间</th>
					<th data-options="field:'operation', align:'center', resizable:'true', fixed:'false',formatter:operationFormatter">操作</th>
				</tr>
			</thead>
		</table>
		<!-- datagrid工具栏 -->
		<div id="toolbar" style="padding: 2px 5px;">
			<a href="#" class="easyui-linkbutton" iconCls="icon-add" onclick="openInsert()" plain="true"></a> <a href="#" class="easyui-linkbutton"

			<div style="float: right">
				边框显示:<select onchange="changeBorder('grid',this.value)">
					<option value="lines-both">全边框</option>
					<option value="lines-no">无边框</option>
					<option value="lines-right">右边框</option>
					<option value="lines-bottom">下边框</option>
				</select> 行条纹:<input type="checkbox" checked="checked" onclick="$('#grid').datagrid({striped:$(this).is(':checked')})">
			</div>

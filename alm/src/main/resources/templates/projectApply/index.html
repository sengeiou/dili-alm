<#body>
<div class="easyui-layout" fit="true">
    <!-- ====================================================================================================================== -->
    <!-- 上方布局 -->
    <!-- ====================================================================================================================== -->
    <div region="north" height="auto" align="center">
        <!-- =========================================================表单========================================================= -->
        <div class="easyui-panel" style="width:100%;" align="left">
            <form id="form" class="easyui-form" method="post" fit="true">
                <table style="padding:10px;">
                    <tr>
                        <td style="padding:5px;">
                            <input class="easyui-textbox" name="name" id="name" style="width:100%"
                                   data-options="label:'项目名称:', validType:'length[0,255]'"/>

                        </td>
                        <td style="padding:5px;">
                            <input class="easyui-textbox" name="type" id="type" style="width:100%"
                                   data-options="label:'项目类型:', validType:'length[0,10]'"/>
                            <#comboProvider _id="type" _provider='applyStateProvider'/>

                        </td>
                        <td style="padding:5px;">
                            <input class="easyui-datetimebox" name="startDate" id="startDate" style="width:100%"
                                   data-options="label:'计划开始日期:'"/>

                        </td>
                        <td style="padding:5px;">
                            <input class="easyui-datetimebox" name="endDate" id="endDate" style="width:100%"
                                   data-options="label:'计划结束日期:'"/>

                        </td>
                        <td style="padding:5px;">
                            <input class="easyui-textbox" name="status" id="status" style="width:100%"
                                   data-options="label:'项目状态:', validType:'length[0,3]'"/>
                            <#comboProvider _id="status" _provider='applyStateProvider'/>

                        </td>
                        <td style="padding:5px;">
                            <input class="easyui-datetimebox" name="created" id="created" style="width:100%"
                                   data-options="label:'项目申请日期:'"/>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="#" class="easyui-linkbutton" iconCls="icon-search" id="queryBtn"
                               onclick="queryGrid()">查询</a>
                            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清除</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <!-- ====================================================================================================================== -->
    <!-- 中央布局 -->
    <!-- ====================================================================================================================== -->
    <!-- 表格 -->
    <div region="center" style="width:100%;" height="auto">
        <!-- =========================================================表格========================================================= -->
        <table class="easyui-datagrid" title="ProjectApply列表" id="grid" fitColumns="true"
               pagination="true" pageSize="30" pageNumber="1" pagePosition="both" rownumbers="true" remoteSort="false"
               loadMsg="数据加载中..." singleSelect="true" method="post" multiSort="false"
               align="center" fit="true" striped="true" toolbar="#toolbar" idField="id"
               data-options="onHeaderContextMenu:headerContextMenu">
            <thead>
            <tr>
                <th data-options="field:'name',width:180,   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                    项目名称
                </th>
                <th data-options="field:'type',width:120,  _provider:'projectTypeProvider', sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                    项目类型
                </th>
                <th data-options="field:'startDate',width:180,  _provider:'datetimeProvider', sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                    计划开始日期
                </th>
                <th data-options="field:'endDate',width:180,  _provider:'datetimeProvider', sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                    计划结束日期
                </th>
                <th data-options="field:'status',width:120,   _provider:'applyStateProvider',sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                    状态
                </th>
                <th data-options="field:'created',width:180,  _provider:'datetimeProvider', sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                    申请日期
                </th>
                <th data-options="field:'createMemberId',width:150, _provider:'memberProvider',  sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                    发起人
                </th>
                <th data-options="field:'opt', width:150,formatter:formatStatus,  sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                    操作
                </th>
            </tr>
            </thead>
        </table>
        <!-- datagrid工具栏 -->
        <div id="toolbar" style="padding:2px 5px;">
            <a href="${contextPath}/projectApply/add" class="easyui-linkbutton" iconCls="icon-add" plain="true"></a>
            <div style="float:right">
                边框显示:<select onchange="changeBorder('grid',this.value)">
                <option value="lines-both">全边框</option>
                <option value="lines-no">无边框</option>
                <option value="lines-right">右边框</option>
                <option value="lines-bottom">下边框</option>
            </select>
                行条纹:<input type="checkbox" checked="checked"
                           onclick="$('#grid').datagrid({striped:$(this).is(':checked')})">
            </div>
        </div>
    </div>
</div>
<!-- ====================================================================================================================== -->
<!-- style & script 分隔线 -->
<!-- ====================================================================================================================== -->
<script type="text/javascript">

    function formatStatus(value, row) {
        if (row.$_status == 1) {
            return '<a href="${contextPath}/projectApply/toStep/1/' + row.id + '">编辑</a><a href="javascript:void(0)" onclick="del(' + row.id + ')">删除</a>';
        }else if(row.$_status == 2){
            return '<a>编辑</a><a>删除</a>';
        }
    }

    //根据主键删除
    function del(id) {
        $.messager.confirm('确认', '您确认想要删除记录吗？', function (r) {
            if (r) {
                $.ajax({
                    type: "POST",
                    url: "${contextPath}/projectApply/delete",
                    data: {id: id},
                    processData: true,
                    dataType: "json",
                    async: true,
                    success: function (data) {
                        if (data.code == "200") {
                            $("#grid").datagrid("reload");
                            $('#dlg').dialog('close');
                        } else {
                            $.messager.alert('错误', data.result);
                        }
                    },
                    error: function () {
                        $.messager.alert('错误', '远程访问失败');
                    }
                });
            }
        });

    }

    //表格查询
    function queryGrid() {
        var opts = $("#grid").datagrid("options");
        if (null == opts.url || "" == opts.url) {
            opts.url = "${contextPath}/projectApply/listPage";
        }
        if (!$('#form').form("validate")) {
            return;
        }
        var param = bindMetadata("grid", true);
        var formData = $("#form").serializeObject();
        $.extend(param, formData);
        $("#grid").datagrid("load", param);
    }


    //清空表单
    function clearForm() {
        $('#form').form('clear');
        queryGrid();
    }

    //表格表头右键菜单
    function headerContextMenu(e, field) {
        e.preventDefault();
        if (!cmenu) {
            createColumnMenu("grid");
        }
        cmenu.menu('show', {
            left: e.pageX,
            top: e.pageY
        });
    }

    $.messager.progress({
        title: "提示",
        msg: "加载中,请稍候...",
        value: '10',
        text: '{value}%',
        interval: 200
    });
    $.parser.onComplete = function () {
        $.messager.progress("close");
    };

    //全局按键事件
    function getKey(e) {
        e = e || window.event;
        var keycode = e.which ? e.which : e.keyCode;
        if (keycode == 46) { //如果按下删除键
            var selected = $("#grid").datagrid("getSelected");
            if (selected && selected != null) {
                del();
            }
        }
    }

    /**
     * 绑定页面回车事件，以及初始化页面时的光标定位
     * @formId
     *          表单ID
     * @elementName
     *          光标定位在指点表单元素的name属性的值
     * @submitFun
     *          表单提交需执行的任务
     */
    $(function () {
        bindFormEvent("form", "number", queryGrid);
        if (document.addEventListener) {
            document.addEventListener("keyup", getKey, false);
        } else if (document.attachEvent) {
            document.attachEvent("onkeyup", getKey);
        } else {
            document.onkeyup = getKey;
        }
        queryGrid();
    })
</script>
</#body>

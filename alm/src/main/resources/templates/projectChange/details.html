<#body>
<style>
td {
	padding-left: 60px;
}

.datebox-button td {
	padding-left: 0;
}

input[class^="easyui-"] {
	width: 300px;
}

.title-first, .title-second {
	margin-top: 20px;
	background: #f7f7f7;
}

.title-first {
	padding-left: 0;
}

.title-second {
	padding-left: 30px;
}

.textbox-label {
	width: 100px;
}

.panel-tool {
	top: 10px;
	height: 24px;
}

.ajax-file-upload-statusbar {
	display: none;
}
</style>
<div id="smDialog" style="display: none;"></div>
<div id="cusTools">
	<a onclick="window.location.href='${contextPath}/projectChange/index.html';" class="easyui-linkbutton"
		style="width: 50px; height: 24px; text-align: center; text-decoration: none; color: #000; border: 1px solid #ccc; border-radius: 3px; background: #ecf2ef">返回</a>
</div>
<div class="easyui-panel" title="变更申请" style="height: 100%" data-options="tools:'#cusTools'">
	<div style="padding: 10px 60px 20px 60px">
		<form id="ff" method="post" action="">
			<input type="hidden" name="id" value="${obj.id}" />
			<table cellpadding="5" id="tb" style="width: 100%">
				<tr>
					<td class="title-first" colspan="4">1基本信息</td>
				</tr>
				<tr>
					<td><input class="easyui-textbox" type="text" name="name" value="${obj.name}"
						data-options="required:true,validType:'length[1,20]',label:'变更名称:'"></td>
					<td><input class="easyui-combobox" type="text" value="${obj.name!}" data-options="required:true,label:'项目编号:'"></td>
				</tr>
				<tr>
					<td><input class="easyui-textbox" type="text" readonly name="projectName" id="projectName" value="${obj.projectName!}"
						data-options="required:true,validType:'length[1,20]',label:'项目名称:'"></td>
					<td><input class="easyui-textbox" type="text" readonly name="projectType" id="projectType" value="${project1.type!}"
						data-options="required:true,label:'项目类型:'"></td>
				</tr>
				<tr>
					<td><input class="easyui-textbox" readonly="readonly" type="text" name="type" id="type" value="${obj.type!}"
						data-options="required:true,validType:'length[1,10]',label:'变更类型:'"></td>
					<td><input class="easyui-textbox" readonly="readonly" type="text" name="workingHours" value="${obj.workingHours}"
						data-options="required:true,min:0,max:99999999,label:'变更工作量预估:'"></td>
				</tr>
				<tr>
					<td><input id="affectsOnline" class="easyui-textbox" readonly="readonly" type="text" name="affectsOnline" style="width: 305px;"
						value="<%if(obj.affectsOnline==1){%>是<%}else{%>否<%}%>" data-options="editable:false,label:'是否影响上线:'" required="true"></td>
					<td><input class="easyui-textbox" readonly="readonly" type="text" value='${obj.estimateLaunchDate!,"yyyy-MM-dd"}' id="estimateLaunchDate"
						name="estimateLaunchDate" data-options="required:true,label:'变更后上线日期:'"></td>
				<tr>
					<td><input class="easyui-textbox" readonly="readonly" type="text" id="endDate" name="endDate" value="${obj.endDate!,'yyyy-MM-dd'}"
						data-options="editable:false,required:true,label:'变更后结束日期:',validType:'md'"></td>
				</tr>
				<tr>
					<td class="title-first" colspan="4">2.变更描述</td>
				</tr>
				<tr>
					<td colspan="4" style="padding: 20px;">简述项目目的、范围、方法概要</td>
				</tr>
				<tr>
					<td class="title-second" colspan="4">变更内容及原因</td>
				</tr>
				<tr>
					<td colspan="4"><input class="easyui-textbox" readonly="readonly" id="content" name="content" value="${obj.content}"
						data-options="required:true,multiline:true,prompt:'限制输入500个字符串',validType:['length[0,500]']" style="width: 100%; height: 120px" /></td>
				</tr>
				<tr>
					<td class="title-second" colspan="4">变更方案及影响风险</td>
				</tr>
				<tr>
					<td colspan="4"><input class="easyui-textbox" readonly="readonly" name="effects" id="effects" value="${obj.effects}"
						data-options="multiline:true,prompt:'限制输入500个字符串',validType:['length[0,500]']" style="width: 100%; height: 120px" /></td>
				</tr>
				<tr>
					<td class="title-first" colspan="4">3.邮件发送列表</td>
				</tr>
				<tr>
					<td colspan="4"><input class="easyui-textbox" readonly="readonly" id="tagbx" value="${obj.email}" style="width: 100%"></td>
				</tr>
			</table>
		</form>
	</div>
</div>
</#body>

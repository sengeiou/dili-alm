<form id="_form" class="easyui-form" method="post" fit="true">
	<input name="_id" id="_id" type="hidden">
	<table width="360px">
		<tr>
			<td style="padding: 5px;"><select class="easyui-combobox" name="projectId" id="projectId" style="width: 100%"
				data-options="label:'项目:'" required="true"> <%for(item in projects){%>
					<option value="${item.id!}">${item.name!}</option> <%}%>
			</select></td>
			<td style="padding: 5px;"><input class="easyui-textbox" style="width: 100%" value="${user.realName!}"
				data-options="label:'申请人:',readonly:true" /></td>
		</tr>
		</tr>
		<tr>
			<td style="padding: 5px;"><input class="easyui-textbox" value="${department.name!}" style="width: 100%"
				data-options="label:'申请部门:',readonly:true" /></td>
			<td style="padding: 5px;"><input class="easyui-numberbox" value="${rootDepartment.name!}" style="width: 100%"
				data-options="label:'所属中心:',readonly:true" /></td>
		</tr>
	</table>
</form>
<table class="easyui-datagrid" title="TravelCostApply列表" id="travelCostGrid" fitColumns="true" pagination="true" pageSize="30"
	pageNumber="1" pagePosition="both" rownumbers="true" remoteSort="false" loadMsg="数据加载中..." singleSelect="true" align="center" fit="true"
	striped="true" toolbar="#travelCostGridToolbar" idField="id" data-options="">
	<thead>
		<tr>
			<th data-options="field:'travelDayAmount',   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">出差天数</th>
			<th data-options="field:'setOutPlace',   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">出发地</th>
			<th data-options="field:'destinationPlace',   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">到达地</th>
			<%for(item in costItems){%>
			<th
				data-options="field:'${item.value!}',   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false',editor : {
									type : 'numberbox',
									options : {
										required : true,
										missingMessage : '请输入金额'
									}
								}">${item.code!}</th>
			<%}%>
		</tr>
	</thead>
</table>
<div id="travelCostGridToolbar" style="padding: 2px 5px;">
	<a href="#" class="easyui-linkbutton" iconCls="icon-add" onclick="addCostItem()" plain="true"></a> <a href="#" class="easyui-linkbutton"
		iconCls="icon-remove" onclick="removeCostItem()" plain="true"></a>
</div>

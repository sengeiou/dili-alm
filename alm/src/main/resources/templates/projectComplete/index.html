<#body>
<style>
    .textbox-label{
        width: 100px;
    }
</style>
<div class="easyui-layout" fit="true">
    <!-- ====================================================================================================================== -->
    <!-- 上方布局 -->
    <!-- ====================================================================================================================== -->
    <div region="north" height="auto" align="center">
        <!-- =========================================================表单========================================================= -->
        <div class="easyui-panel" style="width:100%;" align="left">
            <form id="form" class="easyui-form" method="post" fit="true">
                <table style="padding:10px;">
                    <tr>
                        <td style="padding:5px;">
                            <input class="easyui-textbox" name="name" id="name" style="width:100%"
                                   data-options="label:'项目名称:', validType:'length[0,19]'"/>

                        </td>
                        <td style="padding:5px;">
                            <input class="easyui-textbox" name="type" id="type" style="width:100%"
                                   data-options="label:'项目类型:', validType:'length[0,10]'"/>
                            <#comboProvider _id="type" _provider='projectTypeProvider'/>

                        </td>
                        <td style="padding:5px;">
                            <input class="easyui-textbox" name="status" id="status" style="width:100%"
                                   data-options="label:'项目结项状态:', validType:'length[0,3]'"/>
                            <#comboProvider _id="status" _provider='applyStateProvider'/>

                        </td>
                    </tr>
                    <tr>
                        <td style="padding:5px;">
                            <input class="easyui-datetimebox" name="created" id="created" style="width:100%"
                                   data-options="label:'项目申请日期:'"/>

                        </td>
                        <td style="padding:5px;">
                            <input class="easyui-datetimebox" name="startDate" id="startDate" style="width:100%"
                                   data-options="label:'项目开始日期:'"/>
                        </td>
                        <td style="padding:5px;">
                            <input class="easyui-datetimebox" name="endDate" id="endDate" style="width:100%"
                                   data-options="label:'项目结束日期:'"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="#" class="easyui-linkbutton" iconCls="icon-search" id="queryBtn"
                               onclick="queryGrid()">查询</a>
                            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清除</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <!-- ====================================================================================================================== -->
    <!-- 中央布局 -->
    <!-- ====================================================================================================================== -->
    <!-- 表格 -->
    <div region="center" style="width:100%;" height="auto">
        <!-- =========================================================表格========================================================= -->
        <table class="easyui-datagrid" title="结项申请列表" id="grid" fitColumns="true"
               pagination="true" pageSize="30" pageNumber="1" pagePosition="bottom" rownumbers="true" remoteSort="false"
               loadMsg="数据加载中..." singleSelect="true" method="post" multiSort="false"
               align="center" fit="true" striped="true" toolbar="#toolbar" idField="id"
               data-options="onDblClickRow:openUpdate, onHeaderContextMenu:headerContextMenu">
            <thead>
            <tr>
                <th data-options="field:'name',width:180,formatter:formatName, sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                    项目名称
                </th>
                <th data-options="field:'type',width:120,  _provider:'projectTypeProvider', sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                    项目类型
                </th>
                <th data-options="field:'startDate',width:180,  _provider:'datetimeProvider', sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                    计划开始日期
                </th>
                <th data-options="field:'endDate',width:180,  _provider:'datetimeProvider', sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                    计划结束日期
                </th>
                <th data-options="field:'status',width:120,   _provider:'applyStateProvider',sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                    状态
                </th>
                <th data-options="field:'created',width:180,  _provider:'datetimeProvider', sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                    申请日期
                </th>
                <th data-options="field:'createMemberId',width:150, _provider:'memberProvider',  sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                    发起人
                </th>
                <th data-options="field:'opt', width:150,formatter:formatStatus,   align:'center', resizable:'true', fixed:'false'">
                    操作
                </th>
            </tr>
            </thead>
        </table>
        <!-- datagrid工具栏 -->
        <div id="toolbar" style="padding:2px 5px;">
            <a href="${contextPath}/projectComplete/add" class="easyui-linkbutton" iconCls="icon-add" plain="true"></a>
        </div>
    </div>
</div>
<!-- ====================================================================================================================== -->
<!-- style & script 分隔线 -->
<!-- ====================================================================================================================== -->
<script type="text/javascript">
    var userid = '${sessionID}';
    function formatStatus(value, row) {
        if (row.$_status == 1) {
            if(row.$_createMemberId == userid) {
                return '<span class="opt" style="padding:5px;"><a href="${contextPath}/projectComplete/toStep/1/' + row.id + '">编辑</a></span><span class="opt" style="padding:5px;"><a href="javascript:void(0)" onclick="del(' + row.id + ')">删除</a></span>';
            }else{
                return '<span class="opt" style="padding:5px;"><a>编辑</a></span><span class="opt" style="padding:5px;"><a>删除</a></span>';
            }
        } else if (row.$_status == 2 || row.$_status == 3) {
            return '<span class="opt" style="padding:5px;"><a>编辑</a></span><span class="opt" style="padding:5px;"><a>删除</a></span>';
        } else if (row.$_status == 4) {
            if(row.$_createMemberId == userid && row.restatus == undefined) {
                return '<span class="opt" style="padding:5px;"><a href="${contextPath}/projectComplete/reComplete/' + row.id + '">重新申请</a></span>';
            }else{
                return '<span class="opt" style="padding:5px;"><a>重新申请</a></span>';
            }
        }
    }

    function formatName(value,row) {
        return '<span class="opt" style="padding:5px;"><a href="${contextPath}/projectComplete/toDetails/' + row.id + '">' + value + '</a></span>';
    }

    //打开新增窗口
    function openInsert() {
        $('#dlg').dialog('open');
        $('#dlg').dialog('center');
        $('#_form').form('clear');
        formFocus("_form", "_projectId");
    }

    //打开修改窗口
    function openUpdate() {
        var selected = $("#grid").datagrid("getSelected");
        if (null == selected) {
            $.messager.alert('警告', '请选中一条数据');
            return;
        }
        $('#dlg').dialog('open');
        $('#dlg').dialog('center');
        formFocus("_form", "_projectId");
        var formData = $.extend({}, selected);
        formData = addKeyStartWith(getOriginalData(formData), "_");
        $('#_form').form('load', formData);
    }

    function saveOrUpdate() {
        if (!$('#_form').form("validate")) {
            return;
        }
        var _formData = removeKeyStartWith($("#_form").serializeObject(), "_");
        var _url = null;
        //没有id就新增
        if (_formData.id == null || _formData.id == "") {
            _url = "${contextPath}/projectComplete/insert";
        } else {//有id就修改
            _url = "${contextPath}/projectComplete/update";
        }
        $.ajax({
            type: "POST",
            url: _url,
            data: _formData,
            processData: true,
            dataType: "json",
            async: true,
            success: function (data) {
                if (data.code == "200") {
                    $("#grid").datagrid("reload");
                    $('#dlg').dialog('close');
                } else {
                    $.messager.alert('错误', data.result);
                }
            },
            error: function () {
                $.messager.alert('错误', '远程访问失败');
            }
        });
    }

    //根据主键删除
    function del(id) {
        $.messager.confirm('确认', '您确认想要删除记录吗？', function (r) {
            if (r) {
                $.ajax({
                    type: "POST",
                    url: "${contextPath}/projectComplete/delete",
                    data: {id: id},
                    processData: true,
                    dataType: "json",
                    async: true,
                    success: function (data) {
                        if (data.code == "200") {
                            try {
                                LogUtils.saveLog("删除结项申请:" + id, function () {
                                    $("#grid").datagrid("reload");
                                    $('#dlg').dialog('close');
                                });
                            } catch (e) {
                                $("#grid").datagrid("reload");
                                $('#dlg').dialog('close');
                            }
                        } else {
                            $.messager.alert('错误', data.result);
                        }
                    },
                    error: function () {
                        $.messager.alert('错误', '远程访问失败');
                    }
                });
            }
        });
    }

    //表格查询
    function queryGrid() {
        var opts = $("#grid").datagrid("options");
        if (null == opts.url || "" == opts.url) {
            opts.url = "${contextPath}/projectComplete/listPage";
        }
        if (!$('#form').form("validate")) {
            return;
        }
        var param = bindMetadata("grid", true);
        var formData = $("#form").serializeObject();
        $.extend(param, formData);
        $("#grid").datagrid("load", param);
    }


    //清空表单
    function clearForm() {
        $('#form').form('clear');
        queryGrid();
    }

    //表格表头右键菜单
    function headerContextMenu(e, field) {
        e.preventDefault();
        if (!cmenu) {
            createColumnMenu("grid");
        }
        cmenu.menu('show', {
            left: e.pageX,
            top: e.pageY
        });
    }

    $.messager.progress({
        title: "提示",
        msg: "加载中,请稍候...",
        value: '10',
        text: '{value}%',
        interval: 200
    });
    $.parser.onComplete = function () {
        $.messager.progress("close");
    }

    //全局按键事件
    function getKey(e) {
        e = e || window.event;
        var keycode = e.which ? e.which : e.keyCode;
        if (keycode == 46) { //如果按下删除键
            var selected = $("#grid").datagrid("getSelected");
            if (selected && selected != null) {
                del();
            }
        }
    }

    /**
     * 绑定页面回车事件，以及初始化页面时的光标定位
     * @formId
     *          表单ID
     * @elementName
     *          光标定位在指点表单元素的name属性的值
     * @submitFun
     *          表单提交需执行的任务
     */
    $(function () {
        bindFormEvent("form", "projectId", queryGrid);
        bindFormEvent("_form", "_projectId", saveOrUpdate, function () {
            $('#dlg').dialog('close');
        });
        if (document.addEventListener) {
            document.addEventListener("keyup", getKey, false);
        } else if (document.attachEvent) {
            document.attachEvent("onkeyup", getKey);
        } else {
            document.onkeyup = getKey;
        }
        queryGrid();
    })
</script>
</#body>

<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Basic Accordion - jQuery EasyUI Demo</title>
<style>
.table-box {
	width: 800px;
	text-align: center;
	margin: 20px auto;
}

.table-box-mini {
	width: 400px;
}

.table-box, .table-box tr td {
	border: 1px solid #ddd;
	border-collapse: collapse;
}

.table-box tr td {
	padding: 5px;
}

.table-box .table-title {
	background-color: #f5f5f5;
	font-weight: bold;
}

.table-combo .textbox {
	border: none;
	border-radius: 0;
}
</style>
<script type="text/javascript">
	var content = '<%for(item in apply.hrrList){%>CPU:${item.cpuAmount!}核，内存：${item.memoryAmount!}GB，磁盘：${item.diskAmount!}GB，备注：${item.notes!}\r\n<%}%>';
	function render() {
		el = document.getElementById('configRequired').value = content;
	}
</script>
</head>

<body onload="render();">
	<div class="easyui-panel" style="width: 100%; height: 100%;" title="资源申请">
		<table class="table-box">
			<tr>
				<td class="table-title" width="16.6%">项目名称</td>
				<td width="16.6%">${apply.projectName!}</td>
				<td class="table-title" width="16.6%">项目编号</td>
				<td width="16.6%">${apply.projectSerialNumber!}</td>
				<td class="table-title" width="16.6%">项目经理</td>
				<td width="16.6%">${apply.projectManagerId!}</td>
			</tr>
			<tr>
				<td class="table-title">申请部门</td>
				<td>${apply.applicationDepartmentId!}</td>
				<td class="table-title">申请人</td>
				<td>${apply.applicantId!}</td>
				<td class="table-title"></td>
				<td></td>
			</tr>
			<tr>
				<td class="table-title">使用环境</td>
				<td colspan="5"><%for(item in apply.envList){%>${item!}<%}%></td>
			</tr>
			<tr>
				<td class="table-title" colspan="6">申请原因</td>
			</tr>
			<tr>
				<td class="table-title" colspan="6"><input class="easyui-textbox" data-options="multiline:true" style="width: 100%; height: 60px"
					value="${apply.applyReason!}"></td>
			</tr>
			<tr>
				<td class="table-title" colspan="6">配置要求</td>
			</tr>
			<tr>
				<td class="table-title" colspan="6"><textarea id="configRequired" class="easyui-textbox" data-options="multiline:true"
						style="width: 100%;" rows="3"></textarea></td>
			</tr>
			<tr>
				<td class="table-title" colspan="6">其他说明</td>
			</tr>
			<tr>
				<td class="table-title" colspan="6"><input class="easyui-textbox" data-options="multiline:true" style="width: 100%; height: 60px"
					value="${apply.otherDescription!}"></td>
			</tr>
		</table>
	</div>
</body>

</html>
